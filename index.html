<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Jewelry Try-On | Probador Virtual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto py-12 px-4">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Probador de Joyería AI</h1>
            <p class="text-gray-600">Sube una foto tuya y de la joya para ver el resultado técnico.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <label class="block text-sm font-medium text-gray-700 mb-4">Paso 1: Foto de la Persona</label>
                <input type="file" id="imgPersona" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <div id="previewPersona" class="mt-4 h-48 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden">
                    <span class="text-gray-400 text-xs">Vista previa</span>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <label class="block text-sm font-medium text-gray-700 mb-4">Paso 2: Foto de la Joya</label>
                <input type="file" id="imgJoya" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                <div id="previewJoya" class="mt-4 h-48 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden">
                    <span class="text-gray-400 text-xs">Vista previa</span>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-2">Instrucciones adicionales (Opcional)</label>
            <input type="text" id="promptUser" placeholder="Ej: Haz que el collar se vea más corto..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <button onclick="enviarProcesar()" id="btnGenerar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition duration-200 shadow-lg flex items-center justify-center">
            <span id="textBtn">GENERAR COMBINACIÓN</span>
            <div id="loaderBtn" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-3 hidden"></div>
        </button>

        <div id="resultadoSeccion" class="mt-12 hidden">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Análisis de la IA:</h3>
            <div id="resultadoTexto" class="bg-blue-50 border border-blue-100 p-6 rounded-xl text-gray-800 leading-relaxed italic">
                </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        // REEMPLAZA ESTA URL con la que te dé Render al terminar el despliegue
        const RENDER_URL = "https://tu-app-en-render.onrender.com/procesar";

        // Función para previsualizar imágenes
        function setupPreview(inputId, previewId) {
            document.getElementById(inputId).addEventListener('change', function(e) {
                const reader = new FileReader();
                reader.onload = function() {
                    const preview = document.getElementById(previewId);
                    preview.innerHTML = `<img src="${reader.result}" class="h-full w-full object-cover">`;
                }
                reader.readAsDataURL(e.target.files[0]);
            });
        }

        setupPreview('imgPersona', 'previewPersona');
        setupPreview('imgJoya', 'previewJoya');

        async function enviarProcesar() {
            const img1 = document.getElementById('imgPersona').files[0];
            const img2 = document.getElementById('imgJoya').files[0];
            const prompt = document.getElementById('promptUser').value;

            if (!img1 || !img2) {
                alert("Por favor, sube ambas imágenes.");
                return;
            }

            // UI Loading
            const btn = document.getElementById('btnGenerar');
            const loader = document.getElementById('loaderBtn');
            const textBtn = document.getElementById('textBtn');
            btn.disabled = true;
            loader.classList.remove('hidden');
            textBtn.innerText = "PROCESANDO...";

            try {
                const base64_1 = await toBase64(img1);
                const base64_2 = await toBase64(img2);

                const response = await fetch(RENDER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image1: base64_1.split(',')[1],
                        image2: base64_2.split(',')[1],
                        promptUser: prompt
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('resultadoSeccion').classList.remove('hidden');
                    document.getElementById('resultadoTexto').innerText = data.result;
                    document.getElementById('resultadoSeccion').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert("Error de la IA: " + data.error);
                }
            } catch (error) {
                console.error(error);
                alert("Error al conectar con el servidor. Verifica que Render esté activo.");
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
                textBtn.innerText = "GENERAR COMBINACIÓN";
            }
        }

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    </script>
</body>
</html>
