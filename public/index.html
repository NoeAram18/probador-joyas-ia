<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyas Deluxe - Probador Virtual</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .catalogo { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .joya { border: 2px solid transparent; padding: 10px; cursor: pointer; background: white; border-radius: 8px; }
        .joya.selected { border-color: gold; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .joya img { width: 100px; height: 100px; object-fit: contain; }
        #preview-container { margin: 20px auto; max-width: 400px; display: none; }
        #preview-container img { width: 100%; border-radius: 10px; }
        .status { margin-top: 20px; font-weight: bold; color: #555; }
        button { padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <h1>Cat치logo de Joyer칤a</h1>
    <p>1. Selecciona una pieza:</p>
    <div class="catalogo" id="catalogo">
        <div class="joya" onclick="selectJoya('anillo_oro', this)">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913404.png" alt="Anillo">
            <p>Anillo Oro</p>
        </div>
        <div class="joya" onclick="selectJoya('collar_diamante', this)">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913506.png" alt="Collar">
            <p>Collar Diamante</p>
        </div>
    </div>

    <p>2. T칩mate una foto o sube una imagen:</p>
    <input type="file" id="fileInput" accept="image/*" capture="user" style="display: none;" onchange="handleFile(event)">
    <button onclick="document.getElementById('fileInput').click()">游닞 Capturar / Subir Foto</button>

    <div id="preview-container">
        <h3>Tu selecci칩n:</h3>
        <img id="userPreview" src="" alt="Vista previa">
        <br><br>
        <button id="sendBtn" onclick="sendToEditor()">Enviar a Dise침o Remoto</button>
    </div>

    <div id="statusMessage" class="status"></div>

    <script>
        let selectedJoyaId = null;
        let selectedFile = null;

        function selectJoya(id, element) {
            selectedJoyaId = id;
            document.querySelectorAll('.joya').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }

        function handleFile(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('userPreview').src = e.target.result;
                    document.getElementById('preview-container').style.display = 'block';
                }
                reader.readAsDataURL(selectedFile);
            }
        }

        async function sendToEditor() {
            if (!selectedJoyaId || !selectedFile) {
                alert("Por favor selecciona una joya y una foto.");
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('jewelryId', selectedJoyaId);

            document.getElementById('sendBtn').disabled = true;
            document.getElementById('statusMessage').innerText = "Subiendo imagen...";

            try {
                const response = await fetch('/upload-to-drive', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('statusMessage').innerText = "Enviado. Un dise침ador est치 editando tu foto... (Espera aqu칤)";
                    startPolling(data.fileName);
                }
            } catch (err) {
                alert("Error al enviar.");
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function startPolling(fileName) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/check-status/${fileName}`);
                    const data = await response.json();

                    if (data.status === 'ready') {
                        clearInterval(interval);
                        document.getElementById('statusMessage').innerHTML = `
                            <p style="color: green;">춰Tu foto est치 lista!</p>
                            <img src="${data.file.thumbnailLink.replace('=s220', '=s800')}" style="width:100%; border-radius:10px;">
                            <br><br>
                            <a href="${data.file.webContentLink}" target="_blank"><button>Descargar Alta Calidad</button></a>
                        `;
                    }
                } catch (err) {
                    console.error("Error consultando estado");
                }
            }, 5000); // Revisa cada 5 segundos
        }
    </script>
</body>
</html>
