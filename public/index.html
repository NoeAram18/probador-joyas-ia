<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyas Deluxe - Probador Virtual</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background: #f8f9fa; color: #333; }
        h1 { color: #1a1a1a; }
        .catalogo { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; }
        .joya { border: 2px solid #ddd; padding: 15px; cursor: pointer; background: white; border-radius: 12px; transition: all 0.3s ease; width: 120px; }
        .joya.selected { border-color: #d4af37; box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); transform: scale(1.05); }
        .joya img { width: 80px; height: 80px; object-fit: contain; }
        .joya p { margin: 10px 0 0; font-weight: bold; font-size: 0.9em; }
        
        #preview-container { margin: 30px auto; max-width: 400px; display: none; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        #preview-container img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        
        .status { margin-top: 20px; font-weight: bold; min-height: 50px; }
        
        button { padding: 12px 25px; background: #1a1a1a; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        button:hover { background: #444; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        .btn-capture { background: #d4af37; margin-bottom: 20px; }
        .btn-capture:hover { background: #b8962d; }
    </style>
</head>
<body>

    <h1>Cat√°logo de Joyer√≠a</h1>
    <p>1. Selecciona la pieza que deseas probar:</p>
    
    <div class="catalogo" id="catalogo">
        <div class="joya" onclick="selectJoya('anillo_oro', this)">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913404.png" alt="Anillo">
            <p>Anillo Oro</p>
        </div>
        <div class="joya" onclick="selectJoya('collar_diamante', this)">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913506.png" alt="Collar">
            <p>Collar Diamante</p>
        </div>
    </div>

    <p>2. Sube tu foto para que nuestro dise√±ador trabaje:</p>
    <input type="file" id="fileInput" accept="image/*" capture="user" style="display: none;" onchange="handleFile(event)">
    <button class="btn-capture" onclick="document.getElementById('fileInput').click()">üì∏ Capturar / Subir Mi Foto</button>

    <div id="preview-container">
        <h3>Vista Previa:</h3>
        <img id="userPreview" src="" alt="Tu foto">
        <button id="sendBtn" onclick="sendToEditor()">Enviar a Dise√±o Remoto</button>
    </div>

    <div id="statusMessage" class="status"></div>

    <script>
        let selectedJoyaId = null;
        let selectedFile = null;

        function selectJoya(id, element) {
            selectedJoyaId = id;
            document.querySelectorAll('.joya').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }

        function handleFile(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('userPreview').src = e.target.result;
                    document.getElementById('preview-container').style.display = 'block';
                    document.getElementById('preview-container').scrollIntoView({ behavior: 'smooth' });
                }
                reader.readAsDataURL(selectedFile);
            }
        }

        async function sendToEditor() {
            if (!selectedJoyaId) {
                alert("Por favor, selecciona primero una joya del cat√°logo.");
                return;
            }
            if (!selectedFile) {
                alert("Por favor, sube una foto.");
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('jewelryId', selectedJoyaId);

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerText = "Enviando...";
            document.getElementById('statusMessage').innerText = "Subiendo imagen al servidor...";

            try {
                const response = await fetch('/upload-to-drive', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('statusMessage').innerHTML = `
                        <div style="background: #fff3cd; padding: 15px; border-radius: 8px; border: 1px solid #ffeeba; color: #856404;">
                            <strong>¬°Foto recibida!</strong><br>
                            Un dise√±ador est√° editando tu foto ahora mismo.<br>
                            <small>No cierres esta ventana, ver√°s el resultado aqu√≠ autom√°ticamente.</small>
                        </div>
                    `;
                    startPolling(data.fileName);
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                alert("Error al enviar: " + err.message);
                sendBtn.disabled = false;
                sendBtn.innerText = "Enviar a Dise√±o Remoto";
            }
        }

        function startPolling(fileName) {
            const statusDiv = document.getElementById('statusMessage');
            
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/check-status/${fileName}`);
                    if (!response.ok) return;
                    
                    const data = await response.json();

                    if (data.status === 'ready') {
                        clearInterval(interval);
                        
                        // Ocultamos la preview inicial para mostrar el resultado final
                        document.getElementById('preview-container').style.display = 'none';
                        
                        statusDiv.innerHTML = `
                            <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-top: 20px;">
                                <h2 style="color: #d4af37;">‚ú® ¬°Tu dise√±o personalizado est√° listo!</h2>
                                <img src="${data.file.thumbnailLink.replace('=s220', '=s1000')}" 
                                     style="width:100%; max-width: 500px; border-radius:10px; border: 5px solid #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                                <br><br>
                                <a href="${data.file.webContentLink}" target="_blank">
                                    <button style="background: #d4af37;">Descargar Alta Calidad</button>
                                </a>
                                <br><br>
                                <button onclick="location.reload()" style="background: #666; font-size: 0.8em;">Probar otra joya</button>
                            </div>
                        `;
                        statusDiv.scrollIntoView({ behavior: 'smooth' });
                    }
                } catch (err) {
                    console.log("Esperando edici√≥n...");
                }
            }, 5000); // Consulta cada 5 segundos
        }
    </script>
</body>
</html>
