<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Joyería Exclusiva</title>
    <style>
        :root { --oro: #c5a059; --dark: #121212; }
        body { font-family: 'Georgia', serif; background: #fff; color: var(--dark); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        h1 { text-align: center; text-transform: uppercase; letter-spacing: 4px; border-bottom: 1px solid var(--oro); padding-bottom: 10px; }
        
        /* Grid del Catálogo */
        .grid-joyas { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .joya-card { border: 1px solid #f0f0f0; border-radius: 5px; overflow: hidden; cursor: pointer; transition: 0.3s; background: #fff; text-align: center; }
        .joya-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .joya-card img { width: 100%; height: 200px; object-fit: cover; }
        .joya-card.selected { border: 2px solid var(--oro); background: #fdfaf4; }
        .joya-info { padding: 15px; font-size: 14px; }

        /* Formulario */
        .form-section { margin-top: 40px; background: #f9f9f9; padding: 30px; border-radius: 10px; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--dark); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--oro); }
        button:disabled { background: #ccc; }

        /* Respuesta en Vivo */
        #status-area { display: none; margin-top: 30px; border: 1px solid var(--oro); padding: 20px; text-align: center; }
        #final-design { width: 100%; max-width: 500px; margin-top: 20px; border-radius: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Joyas a Medida</h1>
    <p style="text-align: center;">Seleccione una pieza y suba su foto para recibir una edición personalizada.</p>

    <div class="grid-joyas" id="catalogo">
        </div>

    <div class="form-section">
        <h3>Datos del pedido</h3>
        <input type="text" id="nombreCliente" placeholder="Su Nombre o WhatsApp">
        <label>Suba la foto donde desea probar la joya:</label>
        <input type="file" id="fotoCliente" accept="image/*">
        <button id="btnEnviar" onclick="enviarPedido()">SOLICITAR DISEÑO EN VIVO</button>
    </div>

    <div id="status-area">
        <p id="msg-estado">⏳ Enviando solicitud a nuestros diseñadores...</p>
        <img id="final-design" src="" alt="Diseño final">
    </div>
</div>

<script>
    // --- CONFIGURA TUS PRODUCTOS AQUÍ ---
    // Pega aquí los enlaces directos de ImgBB (los que terminan en .jpg o .png)
    const misProductos = [
        { id: "REF-01", nombre: "Anillo Diamante Solitario", url: "https://i.ibb.co/XYZ123/anillo1.jpg" },
        { id: "REF-02", nombre: "Banda Oro Rosa 18k", url: "https://i.ibb.co/ABC456/anillo2.jpg" },
        { id: "REF-03", nombre: "Zafiro Azul Imperial", url: "https://i.ibb.co/DEF789/anillo3.jpg" },
        { id: "REF-04", nombre: "Esmeralda Colombiana", url: "https://i.ibb.co/GHI012/anillo4.jpg" }
    ];

    let joyaSeleccionada = null;
    const catalogoDiv = document.getElementById('catalogo');

    // Cargar el catálogo visualmente
    misProductos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'joya-card';
        card.onclick = () => {
            document.querySelectorAll('.joya-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            joyaSeleccionada = p.url;
        };
        card.innerHTML = `
            <img src="${p.url}" alt="${p.nombre}">
            <div class="joya-info">
                <strong>${p.nombre}</strong><br>
                <small>${p.id}</small>
            </div>
        `;
        catalogoDiv.appendChild(card);
    });

    async function enviarPedido() {
        const foto = document.getElementById('fotoCliente').files[0];
        const nombre = document.getElementById('nombreCliente').value;

        if (!joyaSeleccionada || !foto || !nombre) {
            alert("Por favor: Seleccione una joya, suba su foto e ingrese su nombre.");
            return;
        }

        document.getElementById('btnEnviar').disabled = true;
        document.getElementById('status-area').style.display = 'block';

        const formData = new FormData();
        formData.append('userImage', foto);
        formData.append('catalogPath', joyaSeleccionada);
        formData.append('clientName', nombre);

        try {
            const res = await fetch('/send-to-telegram', { method: 'POST', body: formData });
            const data = await res.json();
            
            if (data.success) {
                document.getElementById('msg-estado').innerHTML = "✅ **Pedido recibido.** El diseñador está trabajando en su imagen. Por favor, no cierre esta ventana.";
                iniciarEspera(data.clientId);
            }
        } catch (e) {
            alert("Error de conexión. Intente nuevamente.");
            document.getElementById('btnEnviar').disabled = false;
        }
    }

    function iniciarEspera(clientId) {
        const interval = setInterval(async () => {
            const res = await fetch(`/check-edition/${clientId}`);
            const data = await res.json();
            
            if (data.ready) {
                clearInterval(interval);
                document.getElementById('msg-estado').innerHTML = "✨ **¡Su diseño está listo!**";
                const img = document.getElementById('final-design');
                img.src = data.url;
                img.style.display = 'block';
            }
        }, 5000);
    }
</script>

</body>
</html>
