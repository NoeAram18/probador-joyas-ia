<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - Luxury</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid #c5a059; padding-bottom: 10px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #1a1a1a; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #c5a059; }
        .btn-del { background: #dc3545; width: auto; padding: 5px 10px; font-size: 12px; }
        .btn-toggle { background: #007bff; width: auto; padding: 5px 10px; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        .img-mini { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>游눑 Administraci칩n de Cat치logo</h2>
        <input type="text" id="n" placeholder="Nombre de la joya">
        <select id="c">
            <option value="Anillos">Anillos</option>
            <option value="Collares">Collares</option>
            <option value="Pulseras">Pulseras</option>
        </select>
        <input type="number" id="p" placeholder="Precio Base USD">
        <input type="text" id="i1" placeholder="URL Foto Principal (Obligatoria)">
        <input type="text" id="i2" placeholder="URL Foto 2 (Opcional)">
        <input type="text" id="i3" placeholder="URL Foto 3 (Opcional)">
        <button onclick="subir()">PUBLICAR EN LA WEB</button>

        <table id="lista">
            <thead><tr><th>Imagen</th><th>Pieza</th><th>Estado</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function cargar() {
            const res = await fetch('/api/admin/productos-todos');
            const data = await res.json();
            const tbody = document.querySelector("#lista tbody");
            tbody.innerHTML = data.map(p => `
                <tr>
                    <td><img src="${p.imagenes[0]}" class="img-mini"></td>
                    <td>${p.nombre}</td>
                    <td><small>${p.stock ? '游릭 En L칤nea' : '游댮 Agotado'}</small></td>
                    <td>
                        <button class="btn-toggle" onclick="toggle('${p._id}', ${p.stock})">Cambiar</button>
                        <button class="btn-del" onclick="eliminar('${p._id}')">Eliminar</button>
                    </td>
                </tr>
            `).join('');
        }

        async function subir() {
            const imagenes = [document.getElementById('i1').value, document.getElementById('i2').value, document.getElementById('i3').value].filter(v => v);
            if(!imagenes[0] || !document.getElementById('n').value) return alert("Faltan datos cr칤ticos.");

            await fetch('/api/admin/productos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nombre: document.getElementById('n').value,
                    categoria: document.getElementById('c').value,
                    precioBase: document.getElementById('p').value,
                    imagenes: imagenes
                })
            });
            location.reload();
        }

        async function toggle(id, s) {
            await fetch(`/api/admin/productos/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stock: !s })
            });
            cargar();
        }

        async function eliminar(id) {
            if(confirm("쮼liminar definitivamente esta joya del cat치logo?")) {
                await fetch(`/api/admin/productos/${id}`, { method: 'DELETE' });
                cargar();
            }
        }

        cargar();
    </script>
</body>
</html>
