<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gedalia Master | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --black: #0a0a0a; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); display: flex; }
        .sidebar { width: 280px; background: var(--black); height: 100vh; color: white; padding: 40px 20px; position: fixed; }
        .main { margin-left: 280px; padding: 50px; width: 100%; box-sizing: border-box; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        .badge { padding: 5px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 12px 20px; font-weight: 600; }
        .btn-main { background: var(--black); color: white; width: 100%; margin-top: 20px; }
        .btn-edit { background: var(--gold); color: white; margin-right: 5px; }
        .btn-stock { background: #eee; font-size: 11px; }
        .btn-stock.active { background: #e8f5e9; color: #2e7d32; }
        .section { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--gold); letter-spacing:3px;">GEDALIA</h2>
    <div style="margin-top:50px;">
        <p onclick="showSection('inventory')" style="cursor:pointer; padding:12px 0;">üíé Inventario & Stats</p>
        <p onclick="prepareNew()" style="cursor:pointer; padding:12px 0;">‚ú® Nueva Publicaci√≥n</p>
    </div>
</div>

<div class="main">
    <div id="inventory" class="section active">
        <div class="card">
            <h3>M√©tricas de Cat√°logo</h3>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Rendimiento</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-prods"></tbody>
            </table>
        </div>
    </div>

    <div id="form-section" class="section">
        <div class="card">
            <h3 id="form-title">Nueva Joya</h3>
            <input type="hidden" id="edit-id">
            <input type="text" id="n" placeholder="Nombre de la pieza">
            <select id="c">
                <option value="Anillos">Anillos</option>
                <option value="Dije">Dije</option>
                <option value="Collares">Collares</option>
                <option value="Aretes">Aretes</option>
                <option value="Pulseras">Pulseras</option>
            </select>
            <div style="display:flex; gap:10px;">
                <input type="number" id="p" placeholder="Precio USD">
                <input type="number" id="desc" placeholder="% Descuento">
            </div>
            <select id="envio">
                <option value="false">Env√≠o Pagado</option>
                <option value="true">Env√≠o Gratis</option>
            </select>
            <p style="font-size:12px; color:var(--gold); margin-top:20px;">Fotos (Suba 3 fotos. En edici√≥n, solo suba si desea cambiarlas):</p>
            <input type="file" id="f1" accept="image/*">
            <input type="file" id="f2" accept="image/*">
            <input type="file" id="f3" accept="image/*">
            <button id="btn-save" class="btn-main" onclick="guardar()">PUBLICAR / ACTUALIZAR</button>
            <button style="background:#eee; width:100%; margin-top:10px;" onclick="showSection('inventory')">CANCELAR</button>
        </div>
    </div>
</div>

<script>
    let localProds = [];

    async function cargarData() {
        const res = await fetch('/api/admin/productos-todos');
        localProds = await res.json();
        document.getElementById('lista-prods').innerHTML = localProds.map(p => `
            <tr>
                <td><b>${p.nombre}</b><br><small>${p.categoria}</small></td>
                <td>
                    <span class="badge" style="background:#e3f2fd; color:#1565c0;">${p.vistas} üëÄ</span>
                    <span class="badge" style="background:#fff3e0; color:#e65100;">${p.interacciones} ‚ö°</span>
                </td>
                <td>
                    <button class="btn-stock ${p.stock?'active':''}" onclick="toggleStock('${p._id}', ${p.stock})">
                        ${p.stock ? 'EN VENTA' : 'AGOTADO'}
                    </button>
                </td>
                <td>
                    <button class="btn-edit" onclick="editar('${p._id}')">Editar</button>
                    <button onclick="eliminar('${p._id}')" style="background:#ffebee; color:#c62828;">üóëÔ∏è</button>
                </td>
            </tr>
        `).join('');
    }

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function prepareNew() {
        document.getElementById('edit-id').value = "";
        document.getElementById('form-title').innerText = "Nueva Publicaci√≥n";
        document.querySelectorAll('input').forEach(i => i.value = "");
        showSection('form-section');
    }

    function editar(id) {
        const p = localProds.find(x => x._id === id);
        document.getElementById('edit-id').value = p._id;
        document.getElementById('n').value = p.nombre;
        document.getElementById('c').value = p.categoria;
        document.getElementById('p').value = p.precioBase;
        document.getElementById('desc').value = p.descuento;
        document.getElementById('envio').value = p.envioGratis.toString();
        document.getElementById('form-title').innerText = "Editando: " + p.nombre;
        showSection('form-section');
    }

    async function toggleStock(id, current) {
        await fetch(`/api/admin/productos/${id}`, {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ stock: !current })
        });
        cargarData();
    }

    // COMPRESI√ìN EN EL CLIENTE PARA ESCALABILIDAD
    async function procesarImagen(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1200;
                    let w = img.width, h = img.height;
                    if (w > MAX) { h *= MAX / w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    canvas.toBlob(async (blob) => {
                        const fd = new FormData();
                        fd.append('image', blob);
                        const r = await fetch('/api/admin/upload-image', { method: 'POST', body: fd });
                        const d = await r.json();
                        resolve(d.url);
                    }, 'image/jpeg', 0.8);
                };
            };
        });
    }

    async function guardar() {
        const btn = document.getElementById('btn-save');
        btn.disabled = true; btn.innerText = "PROCESANDO IM√ÅGENES...";
        
        const id = document.getElementById('edit-id').value;
        const files = [document.getElementById('f1').files[0], document.getElementById('f2').files[0], document.getElementById('f3').files[0]];
        let urls = [];

        for(let f of files) { if(f) urls.push(await procesarImagen(f)); }

        const payload = {
            nombre: document.getElementById('n').value,
            categoria: document.getElementById('c').value,
            precioBase: Number(document.getElementById('p').value),
            descuento: Number(document.getElementById('desc').value) || 0,
            envioGratis: document.getElementById('envio').value === "true"
        };
        if(urls.length > 0) payload.imagenes = urls;

        await fetch(id ? `/api/admin/productos/${id}` : '/api/admin/productos', {
            method: id ? 'PATCH' : 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        alert("Operaci√≥n Exitosa");
        btn.disabled = false; btn.innerText = "PUBLICAR / ACTUALIZAR";
        cargarData();
        showSection('inventory');
    }

    async function eliminar(id) {
        if(confirm("¬øEliminar para siempre?")) {
            await fetch(`/api/admin/productos/${id}`, { method: 'DELETE' });
            cargarData();
        }
    }

    cargarData();
</script>
</body>
</html>
